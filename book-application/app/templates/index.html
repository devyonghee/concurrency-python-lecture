<html>
<head>
    <title>{{ title }}</title>
    <link href="https://unpkg.com/mvp.css" rel="stylesheet">
</head>
<body>
<header>
    <h1>콜렉터 북북이</h1>
</header>
<div>
    <form id='search_from' action="/search">
        <input
                type="search"
                placeholder="keyword"
                id="search_input"
                name="q"
        />
        <button type="submit">검색</button>
    </form>
</div>
<main>
    {% if books %}
    <!--  -->
    <center>
        <h3 style="color: gray">{{books|length}}개 데이터 수집..</h3>
    </center>
    <section>
        {% for book in books %}
        <div>
            <img src="{{book.image}}" width="150px" height="200px"/>
            <p>
                {% if book.publisher|length > 10 %}
                <!--  -->
                {{book.publisher[:10]}}...
                <!--  -->
                {% else %} {{book.publisher}} {% endif %}
            </p>
            <p>{{book.price}} 원</p>
        </div>
        {% endfor %}
    </section>
    {% else %}
    <div><h3 style="color: gray">Please Input Keyword...</h3></div>
    {% endif %}
</main>
</body>
</html>
